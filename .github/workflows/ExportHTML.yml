name: Deploy HTML to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'html/**'
      - 'Bayesian_ODE_fermantation/**'
      - 'SWG_coding_challenges/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Prepare combined HTML folder
        run: |
          mkdir -p html
          # Copy html folder contents to html root
          if [ -d "html" ]; then
            cp -r html/* html/
          fi
          # Copy Bayesian_ODE_fermantation folder to html
          if [ -d "Bayesian_ODE_fermantation" ]; then
            cp -r Bayesian_ODE_fermantation html/
          fi
          # Copy SWG_coding_challenges folder to html
          if [ -d "SWG_coding_challenges" ]; then
            cp -r SWG_coding_challenges html/
          fi
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./html